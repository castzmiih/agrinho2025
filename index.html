<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRONEWS - Do Campo para a Cidade</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-4xl w-full text-center space-y-8">

        <header class="mb-8">
            <div class="header-content">
                <img src="logo.png" alt="logo.png" class="h-20 w-auto mr-4 object-contain" onerror="this.onerror=null;this.src='https://placehold.co/80x80/CCCCCC/333333?text=Logo';>
                <h1 class="text-5xl font-extrabold text-green-700 tracking-tight leading-tight">
                    AGRONEWS
                </h1>
            </div>
        </header>

        <main class="space-y-10">
            <h2 class="text-4xl font-bold text-gray-800 leading-snug">
                DO CAMPO PARA A CIDADE
            </h2>

            <div class="flex flex-col md:flex-row items-center justify-center space-y-8 md:space-y-0 md:space-x-12 mt-12">
                <div class="flex flex-col items-center">
                    <img src="https://placehold.co/200x150/8B4513/FFFFFF?text=Celeiro" alt="Celeiro no Campo" class="rounded-lg shadow-lg border-4 border-green-500">
                    <span class="text-lg font-semibold text-gray-700 mt-2">O Campo</span>
                </div>

                <div class="transform rotate-90 md:rotate-0 text-gray-500 text-6xl font-bold">
                    &rarr;
                </div>

                <div class="flex flex-col items-center">
                    <img src="https://placehold.co/200x150/6A5ACD/FFFFFF?text=Cidade" alt="Prédios da Cidade" class="rounded-lg shadow-lg border-4 border-blue-500">
                    <span class="text-lg font-semibold text-gray-700 mt-2">A Cidade</span>
                </div>
            </div>

            <p class="text-2xl text-gray-600 mt-4 text-left">
                Como o alimento chega à sua mesa?
            </p>
        </main>

        <footer class="mt-12 text-gray-500 text-sm">
            <p>&copy; 2025 AGRONEWS. Todos os direitos reservados.</p>
        </footer>
    </div>

</body>
</html>
